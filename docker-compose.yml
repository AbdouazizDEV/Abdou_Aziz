version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./Apprenant:/var/www/html
    environment:
      - APP_ENV=local
      - APP_KEY=base64:HPuInvzQ9JSgh+xM/FohNU+Sj+ZSGYN1LQksvHVXbWI=
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=gestion_apprenant
